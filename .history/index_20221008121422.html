<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TVideo</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/main-page.css">
</head>
<body>
    <div class="main-page">
        
        <header>
                <div class="header-logo">
                    <img src="img/logotype.png" alt="TVideo" width="80">
                </div>
                <ul class="main-nav">
                    <li><a href="#" class="current-menu-item">Главная</a></li>
                    <li><a href="#">Фильмы</a></li>
                </ul>
                <div class="search-block">
                    <form action="" method="get">
                        <input name="s" placeholder="Поиск" type="search" class="search-field">
                    </form>
                    <img class="img-search" src="img/search.png" alt="Go" width="30">
                </div>
                <div class="login-block">
                    <a href="#">Вход</a>
                    <a href="#" class="register-button">Регистрация</a>
                    <img src="img/settings.png" alt="settings" height="24">
                </div>
        </header>
        <main>
            <div class="about-film">
                <p class="film-name">Journey 2: The Mysterious Island</p>
                <h4 class="translate-name">Путешествие 2:<br>Таинственный остров</h4>
                <p class="date">На экранах с 19.01.12</p>
            </div>
        </main>
    </div>
</body>
</html>
